<div
  class="container"
  *ngFor="let product of productService.productList; let i = index"
>
  <div class="box">
    <div class="product-img">
      <img
        src="{{ product.productImage }}"
        width="250"
        height="300"
        alt="product-img"
      />
    </div>
    <div class="product-info">
      <h1>{{ product.productName }}</h1>
      <p class="price">
        {{ product.productPrice | currency: "INR":"symbol":"3.1-1" }}
      </p>
      <p class="description">{{ product.productDescription }}</p>

      <button (click)="dialog(i)">Delete</button>
    </div>
  </div>
</div>

<ng-container #vc></ng-container>
