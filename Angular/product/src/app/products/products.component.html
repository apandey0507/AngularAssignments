<div
  class="container"
  *ngFor="let product of productService.productList; let i = index"
>
  <div class="box">
    <div class="product-img">
      <img
        src="{{ product.productImage }}"
        width="250"
        height="300"
        alt="product-img"
      />
    </div>
    <div class="product-info">
      <h1>{{ product.productName }}</h1>
      <p class="price">
        {{ product.productPrice | number: "3.1" | priceText: "INR" }}
      </p>
      <p class="description">
        {{ product.productDescription | shortText: descrptionLengthAllowed }}
      </p>
      <button
        class="showMore"
        (click)="readMore(product.productDescription.length)"
      >
        {{ showShortDescription ? "SHOW More" : "SHOW LESS" }}
      </button>
      <button (click)="dialog(i)">Delete</button>
    </div>
  </div>
</div>
<div *ngIf="productService.productList.length == 0">
  <p>No Matching Product</p>
</div>
<template #vc></template>
